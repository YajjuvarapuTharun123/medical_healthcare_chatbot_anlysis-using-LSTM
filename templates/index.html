<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">Healthcare Chatbot</h1>
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let userInput = document.getElementById('user-input').value;
            let messageContainer = document.createElement('div');
            messageContainer.classList.add('user-message');
            messageContainer.innerText = userInput;
            document.getElementById('messages').appendChild(messageContainer);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({'message': userInput})
            })
            .then(response => response.json())
            .then(data => {
                let botMessageContainer = document.createElement('div');
                botMessageContainer.classList.add('bot-message');
                botMessageContainer.innerText = data.response;
                document.getElementById('messages').appendChild(botMessageContainer);
            });

            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>
